<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application form</title>
</head>
<body>
    <h1> APPLICATION FORM</h1>
    <img src="construction.png">

    <p>please ensure provided informations are accurate and true</p>
    <br>

    <form action="" method="POST">
       <h5> <label for="name"> First name:</label>
        <input type="text" name="name" id="name" required>
     </h5> 
     <h5> <label for="last"> Last name:</label>
        <input type="text" name="last" id="last" required>
     </h5>
     <h5> <label for="other">Other names </label>
        <input type="text" placeholder="optional"  name="other" id="other">
     </h5>
     <h5>
        <label for="sex"> Gender:</label>
        <input type="checkbox" <li>male</li>
        <input type="checkbox" <li>female</li>
        <input type="checkbox" <li>others</li>
     </h5>
     <h4>
        <label for="country"> Country of Origin:</label>
        <select name="country" id="country">
            <option value="rand"> South Africa </option>
            <option value="naija"> Nigeria</option>
            <option value="sos"> sierra leonne</option>
            <option value="equi"> guinnea</option>
            <option value="mao"> ghana</option>
            <option value="lib"> liberia </option>
            <option value="cairo"> egypt</option>
            <option value="sud"> sudan </option>
        </select>        
     </h4>
     <h5>
     <label for="state"> State of Origin:</label>
     <input type="text"name="state" id="state"> </h5>
     <h5>
        <label for="dob"> Date of birth :</label>
        <input type="datetime-local" name="dob" id="dob">
     </h5>
     <h4>
        <label for="email"> Email address:</label>
        <input type="text" name="email" id="email">
     </h4>
     <h4>
        <label for="adr"> Home address:</label>
        <input type="text" name="adr" id="adr">
     </h4>
     <h4>
        <label for="no"> Country code:</label>
        <select name="no" id="no">
            <option value="ng"> +234</option>
            <option value="od"> +233</option>
            <option value="equi"> +235</option>
            <option value="sud"> +226</option>
        </select>
     </h4>
     <h5>
        <label for="num">Phone number</label>
        <input type="text" name="num" id="num">
     </h5>
     <br>

     <h3>
        NEXT OF KIN DETAILS
     </h3>
     <h5>
     <label for="nam">Full name:</label>
     <input type="text" name="nam" id="nam">
    </h5>
    <h5>
        <label for="rel">Relationship:</label>
        <select name="rel" id="rel">
            <option value="bro">Brother</option>
            <option value="sis">sister</option>
            <option value="par">parent</option>
            <option value="oth">others</option>
        </select>
    </h5>
    <h5>
        <label for="num2">Phone number:</label>
        <input type="text" name="num2" id="num2">
     </h5>
     <h5>
      <label for="add">Address:</label>
      <input type="week" name="add" id="add">
     </h5>

     <br>
     <p>
      <h3> Please read questions carefully.</h3>

     </p>
     <ul>
      <label for="tag">Have you ever been convicted of any crime?:</label>
      <input type="checkbox" <li>yes</li>
      <input type="checkbox" <li>no </li> 
     </ul>
     <ul>
      <label for="tag">Are you addicted to hard drugs?:</label>
      <input type="checkbox" <li>yes</li>
      <input type="checkbox" <li>no </li> 
     </ul>

     <p>
      <h3> I <input type="text" placeholder="please fill name"> attest to have read all without duress.</h3>
     </p>

     <br>
     <br>
     <input type="radio"> i understand all that i filled and accept accountability for recorded data.>
     <p>

     <button type="submit">click to submit.</button>
     </p>

    </form>

    
</body>
</html>
